stages:
  - build
  - dockerize

# Compile the software and make a tarball
# Also make a docker image and push it to the container registry
build-software:
  stage: build
  image: ubuntu:20.04
  timeout: 6 hours
  script:
    - DEBIAN_FRONTEND=noninteractive apt update
    - DEBIAN_FRONTEND=noninteractive apt install -y build-essential tar docker.io
    - pwd
    - ls
    - sh ./install_deps_ubuntu.sh
    - cp config-salas.mk config.mk
    - make echo-targets
    - make install
    - make blob
    - cat ~/.docker/config.json
    - make dockerimage
    - docker push registry.gitlab.com/hgpub/fosshdl-dist/fosshdl
  artifacts:
    paths:
      - fosshdl.tar.gz

# We should make the docker image in a separate stage
# TODO: when this works, remove the docker commands from the previous stage
dockerimages:
  stage: dockerize
  image: ubuntu:20.04
  timeout: 1 hour
  dependencies:
    - build-software
  script:
    - make dockerimage
    - docker push registry.gitlab.com/hgpub/fosshdl-dist/fosshdl
